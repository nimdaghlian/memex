{% assign hilight = include.hilight  %}
{% if hilight And hilight != '' And hilight != nil %}
	<style type="text/css">


		{{include.parent}} .page_hilight {
			color: {{ hilight }}  !important;
		}
		{{include.parent}} .page_hilight_bg {

			background-color: {{ hilight }} !important;
		}

		body {
			--block-shadow-color: {{ hilight }} !important;
			--block-text-color: {{ hilight }} !important;

		}

	</style>
{% endif %}
