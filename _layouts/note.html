<article class="ui ten wide column">
  <div>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">{% if page.type != 'pages' %}
      Last updated on {{ page.last_modified_at | date: "%B %-d, %Y" }}
      {% endif %}
    </time>
  </div>

  <div id="notes-entry-container">
    <content>
      {{ content }}
    </content>
  </div>
  </article>
  <side style="font-size: 0.9em;" class="ui five wide column">
    {% include side.html  %}     
</side>
