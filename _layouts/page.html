<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="{{ page.bodyclass }}">
    <div class="ui container">
      {% include nav.html  %}
      <main class="ui twelve wide column stackable">
        <article class="ui ten wide column">
          <div>
            <h1>{{ page.title }}</h1>
            <content>
              {{ content }}
            </content>
            <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">{% if page.type != 'pages' %}
              Last updated on {{ page.last_modified_at | date: "%B %-d, %Y" }}
              {% endif %}
            </time>
          </div>
          </article>
      </main>
   

      <footer>{% include footer.html %}</footer>
    </div>

  </body>
</html>
