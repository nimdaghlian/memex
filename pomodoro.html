<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Divs</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            background-image: url('elvie.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .grey {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <label for="select">Select a number:</label>
    <select id="select">
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
    </select>
    <button onclick="startGame()">Start Game</button>
    <button onclick="resetGame()">Reset</button>

    <div id="container"></div>

    <script>
        var interval;

        function startGame() {
            var numberOfDivs = document.getElementById('select').value;
            var container = document.getElementById('container');

            // Clear existing divs
            container.innerHTML = '';

            // Create divs based on selected number
            for (var i = 0; i < numberOfDivs; i++) {
                var div = document.createElement('div');
                div.className = 'box';
                div.textContent = i + 1;
                container.appendChild(div);
            }

            // Grey out one div every minute
            var divs = container.getElementsByClassName('box');
            var index = 0;
            interval = setInterval(function() {
                if (index < divs.length) {
                    divs[index].classList.add('grey');
                    index++;
                } else {
                    clearInterval(interval);
                    congratulations();
                }
            }, 60000); // 1 minute = 60000 milliseconds
        }

        function resetGame() {
            clearInterval(interval);
            var container = document.getElementById('container');
            container.innerHTML = '';
        }

        function congratulations() {
            var message = document.createElement('div');
            message.textContent = 'Congratulations!';
            message.style.fontSize = '24px';
            message.style.fontWeight = 'bold';
            message.style.color = 'red';
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
